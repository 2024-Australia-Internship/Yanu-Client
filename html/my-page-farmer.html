<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1">
    <link rel="stylesheet" href="/css/basic.css">
    <link rel="stylesheet" href="/css/nav.css">
    <link rel="stylesheet" href="/css/my-page-farmer.css">
    <title>Document</title>
</head>
<body>
    <div class="farm-back-img-div">
        <img src="/images/farmer-registration-back-img.svg" class="farm-back-img">
        <iconify-icon icon="fluent:camera-20-regular" class="edit-back-img" onclick="editbackImg()"></iconify-icon>
        <input type="file" accept="image/*" style="display: none;" class="upload-file">
    </div>
    <div class="user-profile-img-div">
        <img src="/images/product-img.png" class="profile-img">
    </div>
    <div class="user-profile-info-div">
        <div class="user-name-div">
            <div class="user-name">Hannah</div>
        </div>
        <div class="user-farm-name">Annieâ€™s farm</div>
        <div class="user-info-box">
            <div class="buy-product-box">
                <div class="order-history-box border-bottom" onclick="window.location.href='./order-history-page.html'">
                    <div class="name">Order History</div>
                    <iconify-icon icon="iconamoon:arrow-up-2-thin" class="move-btn"></iconify-icon>
                </div>
                <div class="address-review-box">
                    <div class="my-address-box" onclick="window.location.href='./my-address-page.html'">
                        <div class="name">My Address</div>
                        <iconify-icon icon="iconamoon:arrow-up-2-thin" class="move-btn"></iconify-icon>
                    </div>
                    <div class="my-review-box" onclick="window.location.href='./my-review-page.html'">
                        <div class="name">My Review</div>
                        <iconify-icon icon="iconamoon:arrow-up-2-thin" class="move-btn"></iconify-icon>
                    </div>
                </div>
            </div>

            <div class="user-ugly-percent-div">
                <div class="ugly-percent-title">My Ugly Percent</div>
                <div class="user-ugly-percent">
                    <div class="ugly-percent">
                        <div class="ugly-cnt">87</div>
                        <div class="ugly-unit">%</div>
                    </div>
                    <img src="/images/ugly-tomato-small.svg" class="ugly-tomato">
                </div>
            </div>

            <div class="about-product-box">
                <div class="payment-method name border-bottom" onclick="window.location.href='./payment-method-page.html'">Payment Methods</div>
                <div class="my-product name border-bottom" onclick="clickMyProduct()">My Product</div>
                <div class="sales-history name" onclick="window.location.href='./sales-history-page.html'">Sales History</div>
            </div>

            <div class="logout-box" onclick="window.location.href='/index.html'">
                <iconify-icon icon="mynaui:logout" class="logout-icon"></iconify-icon>
                <div class="name">Log out</div>
            </div>
        </div>
    </div>
    
    <nav>
        <div class="nav-page" onclick="window.location.href='/html/main-page.html'">
            <div class="icon-div home">
                <iconify-icon icon="octicon:home-24" class="nav-icon"></iconify-icon>
            </div>
            <div class="nav-title">home</div>
        </div>
        <div class="nav-page" onclick="window.location.href='/html/search-page.html'">
            <div class="icon-div search">
                <iconify-icon icon="basil:search-outline" class="nav-icon"></iconify-icon>
            </div>
            <div class="nav-title">Search</div>
        </div>
        <div class="nav-page" onclick="window.location.href='/html/favorites-page.html'">
            <div class="icon-div favorites">
                <iconify-icon icon="ph:heart" class="nav-icon"></iconify-icon>
            </div>
            <div class="nav-title">Favorites</div>
        </div>
        <div class="nav-page" onclick="window.location.href='/html/map-page.html'">
            <div class="icon-div map">
                <iconify-icon icon="cil:map" class="nav-icon"></iconify-icon>
            </div>
            <div class="nav-title">Map</div>
        </div>
        <div class="nav-page" id="choose-page" onclick="isFarmer()">
            <div class="icon-div my-page">
                <iconify-icon icon="iconoir:profile-circle" class="nav-icon"></iconify-icon>
            </div>
            <div class="nav-title">My page</div>
        </div>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <script src="/config.js"></script>
    <script src="/js/nav.js"></script>
    <script src="/js/basic.js"></script>
    <script src="/js/my-page-farmer.js"></script>
</body>
</html>
