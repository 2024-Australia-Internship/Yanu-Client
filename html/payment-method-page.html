<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/basic.css">
    <link rel="stylesheet" href="/css/payment-method-page.css">
</head>
<body>
    <div class="header">
        Payment Methods
        <iconify-icon icon="radix-icons:plus" class="add-btn" onclick="window.location.href='./add-new-card.html'"></iconify-icon>
    </div>

    <div class="card-list">
        <div class="card">
            <img src="/images/visacard.svg">
            <div class="card-info">
                <div class="card-title">
                    <div class="card-name">Visa Classic</div>
                    <div class="applyed">Applyed</div>
                </div>
                <div class="card-num">4000 1234 5678 9010</div>
            </div>
        </div>

        <div class="card">
            <img src="/images/mastercard.svg">
            <div class="card-info">
                <div class="card-title">
                    <div class="card-name">My Trip 1Q Global VIVA</div>
                </div>
                <div class="card-num">4000 1234 5678 134</div>
            </div>
        </div>
    </div>

    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
</body>
</html>
