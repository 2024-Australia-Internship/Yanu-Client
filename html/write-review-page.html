<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/basic.css">
    <link rel="stylesheet" href="/css/write-review-page.css">
    <title>Document</title>
</head>
<body>
    <div class="title">Write a Review</div>

    <div class="review-title">How was your products?</div>
    <div class="star-rating">
        <iconify-icon icon="ph:star-fill" class="star"></iconify-icon>
        <iconify-icon icon="ph:star-fill" class="star"></iconify-icon>
        <iconify-icon icon="ph:star-fill" class="star"></iconify-icon>
        <iconify-icon icon="ph:star-fill" class="star"></iconify-icon>
        <iconify-icon icon="ph:star-fill" class="star"></iconify-icon>
    </div>

    <div class="upload-img-div">
        <div class="upload-img-btn upload-img">
            <iconify-icon icon="fluent:camera-20-regular" class="upload-img-icon"></iconify-icon>
            <div class="upload-img-text">
                <div class="current-img">0</div>
                <div>/</div>
                <div class="max-img">5</div>
            </div>
        </div>
        <input type="file" accept="image/*" style="display: none;" class="upload-file" required multiple>
    </div>

    <textarea class="evaluation-box"></textarea>

    <div class="fill-basic-btn" onclick="postReview()">Done</div>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <script src="/config.js"></script>
    <script src="../js/basic.js"></script>
    <script src="/js/write-review-page.js"></script>
</body>
</html>
