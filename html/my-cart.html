<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1">
    <link rel="stylesheet" href="/css/basic.css">
    <link rel="stylesheet" href="/css/my-cart.css">
    <title>Document</title>
</head>
<body>
    <div class="header">My cart</div>
    <div class="product-list-div"></div>
    <div class="order-div">
        <div class="total-div">
            <div class="total-title">Total</div>
            <div class="total-num">$ 342</div>
        </div>
        <div class="fill-basic-btn" onclick="movePurchasePage()">Checkout</div>
    </div>

    <div class="empty-product-div">
        <img src="/images/empty-product.svg" class="empty-img">
        <div class="empty-title">My cart is empty :(</div>
        <div class="empty-move" onclick="window.location.href='./main-page.html'">Go to fill the cart</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <script src="/js/basic.js"></script>
    <script src="/config.js"></script>
    <script src="/js/my-cart.js"></script>
</body>
</html>
