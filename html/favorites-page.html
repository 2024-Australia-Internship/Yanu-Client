<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/basic.css">
    <link rel="stylesheet" href="/css/nav.css">
    <link rel="stylesheet" href="/css/favorites-page.css">
    <title>Document</title>
</head>
<body>
    <header>Favorites</header>

    <div class="recently-reviewed-div">
        <div class="recently-viewed-title">
            Recently Viewed
        </div>
        <div class="products-div"></div>
    </div>

    <nav>
        <div class="nav-page" onclick="window.location.href='/html/main-page.html'">
            <div class="icon-div home">
                <iconify-icon icon="octicon:home-24" class="nav-icon"></iconify-icon>
            </div>
            <div class="nav-title">home</div>
        </div>
        <div class="nav-page" onclick="window.location.href='/html/search-page.html'">
            <div class="icon-div search">
                <iconify-icon icon="basil:search-outline" class="nav-icon"></iconify-icon>
            </div>
            <div class="nav-title">Search</div>
        </div>
        <div class="nav-page" id="choose-page" onclick="window.location.href='/html/favorites-page.html'">
            <div class="icon-div favorites">
                <iconify-icon icon="ph:heart" class="nav-icon"></iconify-icon>
            </div>
            <div class="nav-title">Favorites</div>
        </div>
        <div class="nav-page" onclick="window.location.href='/html/map-page.html'">
            <div class="icon-div map">
                <iconify-icon icon="cil:map" class="nav-icon"></iconify-icon>

        </div>
        <div class="nav-page" onclick="window.location.href='/html/my-page.html'">
            <div class="icon-div my-page">
                <iconify-icon icon="iconoir:profile-circle" class="nav-icon"></iconify-icon>
            </div>
            <div class="nav-title">My page</div>
        </div>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <script src="/config.js"></script>
    <script src="/js/nav.js"></script>
    <script src="/js/favorites-page.js"></script>

</html>
