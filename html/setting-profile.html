<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/basic.css">
    <link rel="stylesheet" href="/css/setting-profile.css">
    <title>Document</title>
</head>
<body>
    <div class="profile-img-div">
        <div class="profile-img">
            <img src="/images/initial-image.svg">
        </div>
        <div class="edit-image-btn" onclick="editProfile()">
            <iconify-icon icon="la:pen" class="check-icon"></iconify-icon>
        </div>
        <input type="file" accept="image/*" style="display: none;" class="upload-file">
    </div>

    <input type="text" class="user-input nickname-input" placeholder="Nickname">
    <textarea type="text" class="introduction-input user-input" placeholder="About you..."></textarea>

    <button class="ok-btn" onclick="settingProfile()">Ok</button>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <script src="/config.js"></script>
    <script src="/js/setting-profile.js"></script>
</body>
</html>
