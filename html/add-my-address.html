<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/basic.css">
    <link rel="stylesheet" href="/css/add-my-address.css">
    <title>Document</title>
</head>
<body>
    <div class="header">My Address</div>

    <div class="new-address-info">
        <div class="input-container">
            <div class="input-box">
                <div class="input-title">Name</div>
                <input type="text" class="name-input">
            </div>
            <div class="input-box">
                <div class="input-title">Family Name</div>
                <input type="text" class="family-name-input">
            </div>
        </div>

        <div class="input-container">
            <div class="input-box">
                <div class="input-title">Phone Number</div>
                <input type="text"class="phone-num-input">
            </div>
        </div>

        <div class="input-container">
            <div class="input-box">
                <div class="input-title">Zip Code</div>
                <input type="text"class="zip-code-input">
            </div>
        </div>

        <div class="input-container">
            <div class="input-box">
                <div class="input-title">Address</div>
                <div class="address-input-box">
                    <input type="text" class="address-input1">
                    <input type="text" class="address-input2">
                </div>
            </div>
        </div>
    </div>

    <input type="checkbox" id="check" class="check">
    <label for="check">Set up to main address</label>
    

    <div class="fill-basic-btn" onclick="applyNewAddress()">Done</div>
    <script src="/js/basic.js"></script>
    <script src="/js/add-my-address.js"></script>
</body>
</html>
