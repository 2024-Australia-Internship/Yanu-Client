<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1">
    <link rel="stylesheet" href="/css/basic.css">
    <link rel="stylesheet" href="/css/nav.css">
    <link rel="stylesheet" href="/css/map-page.css">
    <title>Document</title>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=b4e3c4d53d46c5f563fa1cbcc3868a4e&autoload=false"></script>
</head>
<body>
    <div id="map"></div>
    <div class="input-box">
        <iconify-icon icon="basil:search-outline" class="find-icon" onclick="findFarm('input-map')"></iconify-icon>
        <input class="input-map input">
    </div>

    <div class="list-map hide-list">
        <div class="up-box" onclick="showList()">
            <div class="up-btn"></div>
        </div>
        <div class="input-box list-input">
            <iconify-icon icon="basil:search-outline" class="find-icon" onclick="findFarm('input-list')"></iconify-icon>
            <input class="input input-list" placeholder="Nearest farm">
        </div>
        <div class="farm-list"></div>
    </div>
    
    <nav>
        <div class="nav-page" onclick="window.location.href='/html/main-page.html'">
            <div class="icon-div home">
                <iconify-icon icon="octicon:home-24" class="nav-icon"></iconify-icon>
            </div>
            <div class="nav-title">home</div>
        </div>
        <div class="nav-page" onclick="window.location.href='/html/search-page.html'">
            <div class="icon-div search">
                <iconify-icon icon="basil:search-outline" class="nav-icon"></iconify-icon>
            </div>
            <div class="nav-title">Search</div>
        </div>
        <div class="nav-page" onclick="window.location.href='/html/favorites-page.html'">
            <div class="icon-div favorites">
                <iconify-icon icon="ph:heart" class="nav-icon"></iconify-icon>
            </div>
            <div class="nav-title">Favorites</div>
        </div>
        <div class="nav-page" id="choose-page" onclick="window.location.href='/html/map-page.html'">
            <div class="icon-div map">
                <iconify-icon icon="cil:map" class="nav-icon"></iconify-icon>
            </div>
            <div class="nav-title">Map</div>
        </div>
        <div class="nav-page"  onclick="isFarmer()">
            <div class="icon-div my-page">
                <iconify-icon icon="iconoir:profile-circle" class="nav-icon"></iconify-icon>
            </div>
            <div class="nav-title">My page</div>
        </div>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <script src="/config.js"></script>
    <script src="/js/nav.js"></script>
    <script src="/js/basic.js"></script>
    <script src="/js/map-page.js"></script>
</body>
</html>
