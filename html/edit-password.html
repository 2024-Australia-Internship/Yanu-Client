<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/basic.css">
    <link rel="stylesheet" href="/css/edit-password.css">
    <title>Document</title>
</head>
<body>
    <img src="/images/yanu.svg" class="logo-img">

    <div class="title">Forgot your Password?</div>

    <input class="user-input email-input" placeholder="E-mail">

    <div class="confirm-pw-div">
        <input type="password" class="user-input my-pw-input" placeholder="New Password" oninput="checkPwCondition()">
        <div class="eye-div">
            <img src="/images/eye-open.svg" class="pw-icon pw-icon" onclick="showMyPw()">
        </div>
    </div>

    <div class="confirm-div">
        <div class="confirm-btn">
            <iconify-icon icon="basil:check-outline" class="check-icon"></iconify-icon>
            <div class="confirm-detail">8~16 letters</div>
        </div>
        <div class="confirm-btn">
            <iconify-icon icon="basil:check-outline" class="check-icon"></iconify-icon>
            <div class="confirm-detail">Capital letter</div>
        </div>
        <div class="confirm-btn">
            <iconify-icon icon="basil:check-outline" class="check-icon"></iconify-icon>
            <div class="confirm-detail">Small letter</div>
        </div>
        <div class="confirm-btn">
            <iconify-icon icon="basil:check-outline" class="check-icon"></iconify-icon>
            <div class="confirm-detail">Number</div>
        </div>
        <div class="confirm-btn">
            <iconify-icon icon="basil:check-outline" class="check-icon"></iconify-icon>
            <div class="confirm-detail">Special character</div>
        </div>
    </div>

    <div class="confirm-pw-div">
        <input type="password" class="user-input check-new-pw-input" placeholder="Check the password" oninput="checkPwEquivalence()">
        <div class="eye-div">
            <img src="/images/eye-open.svg" class="pw-icon confirm-pw-icon" onclick="showConfirmPw()">
        </div>
    </div>

    <button class="login-btn" onclick="checkEmail()">Log in</button>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <script src="/config.js"></script>
    <script src="/js/edit-password.js"></script>
</body>
</html>
