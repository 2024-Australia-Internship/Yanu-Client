<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/basic.css">
    <link rel="stylesheet" href="/css/order-history-page.css">
    <title>Document</title>
</head>
<body>
    <div class="header">
        Order History
    </div>

    <div class="my-order-history">
        <div class="my-order-container">
            <div class="order-date">2024.01.12</div>
            <div class="my-order-list">
                <div class="my-order my-order-shipped">
                    <div class="my-order-product">
                        <img src="/images/product-img.png" class="product-img">
                        <div class="product-info">
                            <div class="delivery-status">Shipped</div>
                            <div class="product-name">Ugly carrots</div>
                            <div class="farm-name">owen's Farm</div>
                            <div class="product-price-div">
                                <div class="product-price">$ 15</div>
                                <div class="product-unit">/ kg</div>
                            </div>
                        </div>
                        <iconify-icon icon="iconamoon:arrow-up-2-thin" class="product-detail-btn"/>
                    </div>
                    <div class="basic-btn shipped-btn">
                        <iconify-icon icon="ep:edit-pen" class="review-btn"></iconify-icon>
                        <div>Write a Review</div>
                    </div>
                </div>

                <div class="my-order my-order-shipping">
                    <div class="my-order-product">
                        <img src="/images/product-img.png" class="product-img">
                        <div class="product-info">
                            <div class="delivery-status">Shipping</div>
                            <div class="product-name">Random Ugly Products</div>
                            <div class="farm-name">owen's Farm</div>
                            <div class="product-price-div">
                                <div class="product-price">$ 20</div>
                                <div class="product-unit">/ kg</div>
                            </div>
                        </div>
                        <iconify-icon icon="iconamoon:arrow-up-2-thin" class="product-detail-btn"/>
                    </div>
                    <div class="btn-box">
                        <div class="fill-basic-btn">
                            <iconify-icon icon="ep:edit-pen" class="review-btn"></iconify-icon>
                            <div>Write a Review</div>
                        </div>
                        <div class="basic-btn half-basic-btn">
                            <iconify-icon icon="bi:truck" class="review-btn"></iconify-icon>
                            <div>Delivery Tracking</div>
                        </div>
                    </div>
                </div>

                <div class="my-order my-order-preparing">
                    <div class="my-order-product">
                        <img src="/images/product-img.png" class="product-img">
                        <div class="product-info">
                            <div class="delivery-status">Preparing</div>
                            <div class="product-name">Random Ugly Products</div>
                            <div class="farm-name">owen's Farm</div>
                            <div class="product-price-div">
                                <div class="product-price">$ 20</div>
                                <div class="product-unit">/ kg</div>
                            </div>
                        </div>
                        <iconify-icon icon="iconamoon:arrow-up-2-thin" class="product-detail-btn"/>
                    </div>
                    <div class="btn-box">
                        <div class="fill-basic-btn">
                            <iconify-icon icon="ep:edit-pen" class="review-btn"></iconify-icon>
                            <div>Write a Review</div>
                        </div>
                        <div class="basic-btn half-basic-btn">
                            <iconify-icon icon="bi:truck" class="review-btn"></iconify-icon>
                            <div>Delivery Tracking</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <script src="/config.js"></script>
    <script src="/js/order-history-page.js"></script>
</body>
</html>
