<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/basic.css">
    <link rel="stylesheet" href="/css/nav.css">
    <link rel="stylesheet" href="/css/farmer-page.css">
    <title>Document</title>
</head>
<body>
    <div class="farmer-title-div">
        <div class="favorite-div">
            <iconify-icon icon="ph:heart" class="favorite-icon" onclick="clickFavoriteIcon(event)"></iconify-icon>
            <div class="favorite-cnt">1,232</div>
        </div>
        <div class="farmer-info-div">
            <div class="farmer-profile-div">
                <div class="farmer-profile-img-div">
                    <img src="/images/product-title.png" class="farmer-profile-img">
                </div>
                <div class="farmer-detail-div">
                    <div class="farm-name">Annieâ€™s farm</div>
                    <div class="farmer-products-detail">
                        <div class="farmer-products-cnt">120 products</div>
                        <div class="farmer-review-cnt">23 reviews</div>
                    </div>
                </div>
            </div>
            <div class="farmer-kind-percent">32%</div>
        </div>
    </div>

    <div class="farmer-info-btn-div">
        <div class="product-btn farmer-btn choose-btn" onclick="chooseDetail(true)">Product</div>
        <div class="review-btn farmer-btn" onclick="chooseDetail(false)">Review</div>
    </div>

    <div class="products-div">
        <div class="best-seller-div">
            <div class="best-seller-title">Best Seller</div>
            <div class="best-sellers"></div>
        </div>
        <div class="all-products-div">
            <div class="all-product-title">All Products</div>
            <div class="all-products"></div>
        </div>
    </div>

    <div class="reviews-div">
        <div class="review-title-div">
            <div class="review-title">All Reviews</div>
            <div class="star-avg-div">
                <iconify-icon icon="ph:star-fill" class="star-avg-icon"></iconify-icon>
                <div class="star-avg">3.5</div>
            </div>
        </div>
        <div class="all-reviews"></div>
    </div>

    <nav>
        <div class="nav-page" id="choose-page" onclick="window.location.href='/html/main-page.html'">
            <div class="icon-div home">
                <iconify-icon icon="octicon:home-24" class="nav-icon"></iconify-icon>
            </div>
            <div class="nav-title">home</div>
        </div>
        <div class="nav-page" onclick="window.location.href='/html/search-page.html'">
            <div class="icon-div search">
                <iconify-icon icon="basil:search-outline" class="nav-icon"></iconify-icon>
            </div>
            <div class="nav-title">Search</div>
        </div>
        <div class="nav-page" onclick="window.location.href='/html/favorites-page.html'">
            <div class="icon-div favorites">
                <iconify-icon icon="ph:heart" class="nav-icon"></iconify-icon>
            </div>
            <div class="nav-title">Favorites</div>
        </div>
        <div class="nav-page" onclick="window.location.href='/html/map-page.html'">
            <div class="icon-div map">
                <iconify-icon icon="cil:map" class="nav-icon"></iconify-icon>
            </div>
            <div class="nav-title">Map</div>
        </div>
        <div class="nav-page" onclick="isFarmer()">
            <div class="icon-div my-page">
                <iconify-icon icon="iconoir:profile-circle" class="nav-icon"></iconify-icon>
            </div>
            <div class="nav-title">My page</div>
        </div>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <script src="/config.js"></script>
    <script src="/js/nav.js"></script>
    <script src="/js/basic.js"></script>
    <script src="/js/farmer-page.js"></script>
</body>
</html>
