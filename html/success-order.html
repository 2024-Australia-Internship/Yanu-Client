<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/basic.css">
    <link rel="stylesheet" href="/css/success-order.css">
    <title>Document</title>
</head>
<body>
    <div class="title-box">
        <img src="../images/order-success.svg" class="success-img">
        <div class="title">
            The payment has <br>
            been completed!
        </div>
    </div>

    <div class="order-box">
        <div class="order-title">
            <div>Ordered Produces</div>
            <div class="order-price">$ 123</div>
        </div>

        <div class="order-product-list">
            <div class="order-product">
                <div class="product-info">
                    <img src="../images/product-img.png" class="prodcut-img">
                    <div class="product-detail">
                        <div class="product-title">Fresh Carrots!</div>
                        <div class="farm-name">Annie's Farm</div>
                        <div class="product-price">$ 13 / kg x 3</div>
                    </div>
                </div>
                <div class="total-price">$ 50</div>
            </div>

            <div class="order-product">
                <div class="product-info">
                    <img src="../images/product-img.png" class="prodcut-img">
                    <div class="product-detail">
                        <div class="product-title">Fresh Carrots!</div>
                        <div class="farm-name">Annie's Farm</div>
                        <div class="product-price">$ 13 / kg x 3</div>
                    </div>
                </div>
                <div class="total-price">$ 50</div>
            </div>
        </div>
    </div>    

    <div class="btn-box">
        <div class="fill-basic-btn gray-fill" onclick="moveMain()">Home</div>
        <div class="fill-basic-btn" onclick="moveOrderHistory()">Order history</div>
    </div>

    <script src="/js/success-order.js"></script>
</body>
</html>
