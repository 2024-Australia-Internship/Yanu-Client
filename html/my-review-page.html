<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1">
    <link rel="stylesheet" href="/css/basic.css">
    <link rel="stylesheet" href="/css/my-review-page.css">
    <title>Document</title>
</head>
<body>
    <div class="header">My Review</div>

    <div class="my-review-list"></div>
    
    <div class="edit-post-div">
        <div class="edit-post" onclick="editMyPost()">
            <iconify-icon icon="flowbite:edit-outline"></iconify-icon>
            <div>Edit</div>
        </div>
        <div class="line"></div>
        <div class="delete-post" onclick="deleteMyPost()">
            <iconify-icon icon="mdi:delete"></iconify-icon>
            <div>Delete</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <script src="/config.js"></script>
    <script src="../js/basic.js"></script>
    <script src="/js/my-review-page.js"></script>
</body>
</html>
