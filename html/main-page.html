<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1">
    <title>Document</title>
    <link rel="stylesheet" href="/css/basic.css">
    <link rel="stylesheet" href="/css/nav.css">
    <link rel="stylesheet" href="/css/main-page.css">
</head>
<body>
    <div class="top-bar">
        <img src="/images/yanu.svg" class="logo-img">
        <iconify-icon icon="bi:cart2" class="cart-icon" onclick="window.location.href='./my-cart.html'"></iconify-icon>
    </div>

    <div class="welcome-ment">
        <p>Nice to meet you,</p>&nbsp;<p class="welcome-username">Hannah</p>
    </div>

    <div class="products-div"></div>

    <div class="registration-product-btn" onclick="window.location.href='/html/upload-product.html'">
        <iconify-icon icon="radix-icons:plus" class="registration-product-icon"></iconify-icon>
    </div>

    <nav>
        <div class="nav-page" id="choose-page" onclick="window.location.href='/html/main-page.html'">
            <div class="icon-div home">
                <iconify-icon icon="octicon:home-24" class="nav-icon"></iconify-icon>
            </div>
            <div class="nav-title">home</div>
        </div>
        <div class="nav-page" onclick="window.location.href='/html/search-page.html'">
            <div class="icon-div search">
                <iconify-icon icon="basil:search-outline" class="nav-icon"></iconify-icon>
            </div>
            <div class="nav-title">Search</div>
        </div>
        <div class="nav-page" onclick="window.location.href='/html/favorites-page.html'">
            <div class="icon-div favorites">
                <iconify-icon icon="ph:heart" class="nav-icon"></iconify-icon>
            </div>
            <div class="nav-title">Favorites</div>
        </div>
        <div class="nav-page" onclick="window.location.href='/html/map-page.html'">
            <div class="icon-div map">
                <iconify-icon icon="cil:map" class="nav-icon"></iconify-icon>
            </div>
            <div class="nav-title">Map</div>
        </div>
        <div class="nav-page" onclick="isFarmer()">
            <div class="icon-div my-page">
                <iconify-icon icon="iconoir:profile-circle" class="nav-icon"></iconify-icon>
            </div>
            <div class="nav-title">My page</div>
        </div>
    </nav>

    <div class="popup-background">
        <div class="farmer-registration-popup">
            <iconify-icon icon="mynaui:x" class="close-popup-icon" onclick="hidePopup(false)"></iconify-icon>
            <div class="popup-ment">
                <p class="ment1">You want to sell<br>your crops?</p>
                <p class="ment2">Letâ€™s be a farmer!</p>
            </div>
            <img src="/images/farmer-popup-img.svg" class="farmer-popup-img">
            <button class="ok-btn" onclick="hidePopup(true)">Go</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <script src="/config.js"></script>
    <script src="/js/nav.js"></script>
    <script src="/js/basic.js"></script>
    <script src="/js/main-page.js"></script>
</body>
</html>
