<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/basic.css">
    <link rel="stylesheet" href="/css/index.css">
    <title></title>
</head>
    <body>
        <div class="title-div">
            <p class="title">Welcome to</p>
            <img src="/images/yanu.svg">
        </div>
        
        <div class="user-div">
            <div class="input-box">
                <input class="user-input id-input" placeholder="E-mail">
                <div class="confirm-pw-div">
                    <input type="password" placeholder="Password" class="user-input my-pw-input">
                    <div class="eye-div">
                        <img src="/images/eye-open.svg" class="my-pw-icon pw-icon" onclick="showMyPw()">
                    </div>
                </div>
            </div>
            <div class="setting-pw input-font" onclick="window.location.href='/html/edit-password.html'">Forgot password?</div>
        </div>

        <div class="login-btn" onclick="checkInfo()">Log in</div>
        <div class="sm-signup-btn input-font" onclick="window.location.href='/html/signup.html'">Sign up</div>

        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
        <script src="./js/basic.js"></script>
        <script src="/config.js"></script>
        <script src="/js/index.js"></script>
    </body>
</html>
